<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Admin.css">
    <link rel="stylesheet" type="text/css" href="Header.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container-fluid">
        <div class="header_main"id="header_main">
            <div class="row">
                <div class="col-sm-3">
                     <div class="header_search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" name="text" placeholder="Search"> 
             </div>
                </div>
                <div class="col-sm-6 logo_img">
                <img src="" alt="ZANGO">
                </div>
                <div class="col-sm-3 side_icon">
                 <div class="account">
                  <span>CUSTOMER INSIGHTS</span>
                  <i class="fa fa-user-o" aria-hidden="true"></i>
                 </div>
                </div>	
            </div>
          <div class="bottom_border mt-3"></div>
 
       <div class="row main_menu pt-5">
         <div class="main_list">
           <a href="#">HOME</a>
           <a href="#">PRODUCTS</a>
           <a href="#">STORES</a>
           <a href="#">ABOUT US</a>
         </div>
       </div>
       
       </div>
      
       <div class="mobile_view">
             <div class="row">
               <div class="col-6 mobile_img">
                <img src="" alt="ZANGO">
             </div>
 
             <div class="col-6">
             <div class="hamburger_icon" onclick="open_sidebar()">
               <i class="fa fa-bars" aria-hidden="true"></i>
             </div>
             </div>
 
             </div>
             <div class="sidebar" id="sidebar">
               <i class="fa fa-times" aria-hidden="true" onclick="close_sidebar()"></i>
                 <div class="mobile_list">
                   <a href="#">HOME</a>
                   <a href="#">PRODUCTS</a>
                   <a href="#">STORES</a>
                   <a href="#">ABOUT US</a>
                   <div class="mobile_header_search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" name="text" placeholder="Search"> 
                  </div>
                </div>
 
                <div class="mobile_icon">
                 <div class="mobile_account">
                  <i class="fa fa-user-o" aria-hidden="true"></i>
                  <span>CUSTOMER INSIGHTS</span>
                 </div>
              </div>  
             </div>
       </div>


        <div class="banner">
            <img src="images/img5.jpeg" class="banner-img">
            <a class="button" href="#popup2">
                <img src="images/add_banner.jpeg" class="addbanner">
            </a>
            <span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
        </div>

        <div class="product">
            <p class="heading">Best Price</p>
            <span class="slider1">
                <i class="bi bi-chevron-left"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
            </span>
            <img src="images/img5.jpeg" class="product-img">
            <a class="button" href="#popup1">
                <img src="images/add_products.jpeg" class="addproduct">
            </a>
            <span class="slider2">
                <i class="bi bi-chevron-right"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </span>
        </div>

        <div class="product">
            <p class="banner-heading">Offers For You</p>
            <span class="slider1">
                <i class="bi bi-chevron-left"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
            </span>
            <img src="images/img5.jpeg" class="product-img">
            <a class="button" href="#popup2">
            <img src="images/add_banners.jpeg" class="addbanners">
            </a>
            <span class="slider2">
                <i class="bi bi-chevron-right"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </span>
        </div>

        <div class="container">
            <div class="row no-gutters img-wrap round" >
                <div class="col col-2" >
                  <a href="#" class="effect">
                  <img src="images/light_circle.jpeg"class="img-fluid">
                  </a>   
                    <div class="icon d-flex justify-content-center">
                        <span class="icon-instagram align-self-center"></span>
                    </div>
                    <div class="member-info">
                      <a href="#" class="btn btn-about btnround">
                        <h4>Name</h4>
                      </a>
                  </div>
                </div>
                <!----->
                <div class="col col-2">
                  <a href="#" class="effect">
      
                    <img src="images/light_circle.jpeg"class="img-fluid">
                  </a>
                    <div class="icon d-flex justify-content-center">
                        <span class="icon-instagram align-self-center"></span>
                    </div>
                    <div class="member-info">
                    <a href="#" class="btn btn-about btnround">
       
                      <h4>Name</h4>
                    </a> 
                  </div>
                </div>
                <!----->
                <div class="col col-2">
                  <a href="#" class="effect">
                    <a class="button" href="#popup3">
                    <img src="images/dark_circle.jpeg"class="img-fluid">
                    </a>
                  </a>
                    <div class="icon d-flex justify-content-center">
                        <span class="icon-instagram align-self-center"></span>
                    </div>
                    <div class="member-info">
                    <a href="#" class="btn btn-about btnround">
      
                    <h4 class="change">Name</h4>
                    </a>
                  </div>
                </div>
                <!----->
                <div class="col col-2">
                  <a href="#" class="effect">
      
                    <img src="images/light_circle.jpeg"class="img-fluid">
                  </a>
                    <div class="icon d-flex justify-content-center">
                        <span class="icon-instagram align-self-center"></span>
                    </div>
                    <div class="member-info">
                    <a href="#" class="btn btn-about btnround">
       
                      <h4>Name</h4>
                    </a> 
                  </div>
                </div>
                <!----->
                <div class="col col-2">
                  <a href="#" class="effect">
      
                    <img src="images/light_circle.jpeg"class="img-fluid">
                    </a>
                    <div class="icon d-flex justify-content-center">
                        <span class="icon-instagram align-self-center"></span>
                    </div>
                    <div class="member-info" style="font-weight: 100;font-family: rob;">
                    <a href="#" class="btn btn-about btnround">
      
                      <h4>Name</h4>
                    </a> 
                  </div>
                </div>
                <!----->
            
            
            </div>
      
        </div>
            
        <div class="banner">
            <img src="images/img5.jpeg" class="banner-img">
            <a class="button" href="#popup2">
                <img src="images/add_banner.jpeg" class="addbanner">
            </a>
        </div>

        <div class="banner">
            <p class="banner-heading">Best Skincare Products</p>
            <img src="images/img5.jpeg" class="banner-img">
            <a class="button" href="#popup1">
                <img src="images/add_products.jpeg" class="addproduct">
            </a>
        </div>

        <!--POPUP1-->
        
        <div id="popup1" class="overlay">
          <div class="popup">
            <a class="close" href="#">&times;</a>
            <img class="add_images" src="images/add_images.png.jpg" alt="">
            <h1>Product Details</h1>
            <input type="text" class="product_name" placeholder="Enter Product Name">
            <hr>
            <label class="category" for="category">Category</label>
            <select name="Category" class="category">
              <option value="1">Category</option>
              <option value="3">Groceries</option>
              <option value="2">Body & Hair</option>
              <option value="4">Beverages</option>
              <option value="5">Fruits & Vegetables</option>
            </select>
            <label class="mrp" for="MRP">MRP</label>
            <input class="mrp" placeholder="Original Price" type="text">
            <label class="discount" for="discount">Discount Price</label>
            <input class="discount" placeholder="Discounted Price" type="text">
            <label class="description" for="description">Description</label>
            <textarea name="description" placeholder="Write about your product here" class="description" id="" cols="30" rows="8"></textarea>
            <button class="update"><p class="update_text">UPDATE</p></button>
          </div>
        </div>

        <!--POPUP2-->
        <div id="popup2" class="overlay">
            <div class="banner-popup">
              <a class="close" href="#">&times;</a>
              <row>
                  <col><img class="add_image1" src="images/add_image.jpeg" alt=""></col>
                  <col><img class="add_image2" src="images/add_image.jpeg" alt=""></col>
                  <col><img class="add_image3" src="images/add_image.jpeg" alt=""></col>
            </row>
            <button class="update"><p class="update_text">UPDATE</p></button>
          </div>
        </div>

        <!--POPUP3-->
        <div id="popup3" class="overlay">
            <div class="image-popup">
                <a class="close" href="#">&times;</a>
                <img class="images" src="images/add_images.png.jpg" alt="">
                <button class="update"><p class="update_text">UPDATE</p></button>
          </div>
        </div>
              
    </div>
    <script type="text/javascript" src="Header.js"></script> 
</body>
</html>
