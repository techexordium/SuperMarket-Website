<!DOCTYPE html>
<html>
<head>
	<title>SuperMarket</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Header.css">
</head>
<body>
	<div class="container-fluid">
      <div class="header_main"id="header_main">
      	 <div class="row">
      	 	<div class="col-sm-3">
      	 		 <div class="header_search">
                   <i class="fa fa-search" aria-hidden="true"></i>
                   <input type="text" name="text" placeholder="Search"> 
            </div>
      	 	</div>
      	 	<div class="col-sm-6 logo_img">
               <img src="" alt="ZANGO">
      	 	</div>
      	 	<div class="col-sm-3 side_icon">
                <div class="account">
                 <span>Account</span>
                 <i class="fa fa-user-o" aria-hidden="true"></i>
                </div>

                <div class="cart">
                  <span>Cart</span>
                 <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>
      	 	</div>	
      	 </div>
         <div class="bottom_border mt-3"></div>

      <div class="row main_menu pt-5">
        <div class="main_list">
          <a href="#">HOME</a>
          <a href="#">PRODUCTS</a>
          <a href="#">STORES</a>
          <a href="#">ABOUT US</a>
        </div>
      </div>
      
      </div>
     
      <div class="mobile_view">
            <div class="row">
              <div class="col-6 mobile_img">
               <img src="" alt="ZANGO">
            </div>

            <div class="col-6">
            <div class="hamburger_icon" onclick="open_sidebar()">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            </div>

            </div>
            <div class="sidebar" id="sidebar">
              <i class="fa fa-times" aria-hidden="true" onclick="close_sidebar()"></i>
                <div class="mobile_list">
                  <a href="#">HOME</a>
                  <a href="#">PRODUCTS</a>
                  <a href="#">STORES</a>
                  <a href="#">ABOUT US</a>
                  <div class="mobile_header_search">
                   <i class="fa fa-search" aria-hidden="true"></i>
                   <input type="text" name="text" placeholder="Search"> 
                 </div>
               </div>

               <div class="mobile_icon">
                <div class="mobile_account">
                 <i class="fa fa-user-o" aria-hidden="true"></i>
                 <span>Account</span>
                </div>

                <div class="mobile_cart">
                 <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                 <span>Cart</span>
                </div>
             </div>  
            </div>
      </div>

     </div> 
     <script type="text/javascript" src="Header.js"></script>
</body>
</html>
