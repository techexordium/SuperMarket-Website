<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="header_main"id="header_main">
             <div class="row">
                 <div class="col-sm-3">
                      <div class="header_search">
                     <i class="fa fa-search" aria-hidden="true"></i>
                     <input type="text" name="text" placeholder="Search">
              </div>
                 </div>
                 <div class="col-sm-6 logo_img">
                 <img src="" alt="ZANGO">
                 </div>
                 <div class="col-sm-3 side_icon">
                  <div class="account">
                    <a href="../../Account/Account.html">
                    <span>Account</span>
                    <i class="fa fa-user-o" aria-hidden="true" style="color:gray;"></i>
                    </a>
                  </div>
  
                  <div class="cart">
                    <a href="./index.html">
                    <span style="color:#08BB30;">Cart</span>
                    <i class="fa fa-shopping-cart" aria-hidden="true" style="color:#08BB30;"></i>
                    </a>
                  </div>
                 </div>
             </div>
           <div class="bottom_border mt-3"></div>
  
        <div class="row main_menu pt-5">
          <div class="main_list">
            <a href="../../Home/Homepage.html">HOME</a>
            <a href="../../Product-page/index.html">PRODUCTS</a>
            <a href="../../Stores/Store.html">STORES</a>
            <a href="../../AboutUs/Aboutus.html">ABOUT US</a>
          </div>
        </div>
  
        </div>
  
        <div class="mobile_view">
              <div class="row">
                <div class="col-6 mobile_img">
                 <img src="" alt="ZANGO">
              </div>
  
              <div class="col-6">
              <div class="hamburger_icon" onclick="open_sidebar()">
                <i class="fa fa-bars" aria-hidden="true"></i>
              </div>
              </div>
  
              </div>
              <div class="sidebar" id="sidebar">
                <i class="fa fa-times" aria-hidden="true" onclick="close_sidebar()"></i>
                  <div class="mobile_list">
                    <a href="../../Home/Homepage.html">HOME</a>
                    <a href="../../Product-page/index.html">PRODUCTS</a>
                    <a href="../../Stores/Store.html">STORES</a>
                    <a href="../../AboutUs/Aboutus.html">ABOUT US</a>
                    <div class="mobile_header_search">
                     <i class="fa fa-search" aria-hidden="true"></i>
                     <input type="text" name="text" placeholder="Search">
                   </div>
                 </div>
  
                 <div class="mobile_icon">
                  <div class="mobile_account">
                    <a href="../../Account/Account.html">
                      <i class="fa fa-user-o" aria-hidden="true"></i>
                      <span>Account</span>
                    </a>
                  </div>
  
                  <div class="mobile_cart">
                    <a href="./index.html">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span>Cart</span>
                    </a>
                  </div>
               </div>
              </div>
        </div>
  
       </div>
       <script type="text/javascript" src="Header.js"></script>







    <div class="border">
        <div>
            <img src="images/img-1.jfif" class="img-1" >
            <p class="name-1">Yogurt</p>
            <p class="des-1">40g Greek Yogurt</p>
            <p class="price-1">₹40.00</p>
            <p class="size-1">Quantity</p>
            <div class="quantity_number-1"><span onclick="minus1()"><i class="fa fa-minus" aria-hidden="true"></i></span><span style="font-weight:bolder;" id="count-1">0</span><span onclick="plus1()"><i class="fa fa-plus" aria-hidden="true"></i></span></div>
            <i class="del-1 far fa-trash-alt"></i>
        </div>
        <div>
            <img src="images/img-1.jfif" class="img-2" >
            <p class="name-2">Yogurt</p>
            <p class="des-2">40g Greek Yogurt</p>
            <p class="price-2">₹40.00</p>
            <p class="size-2">Quantity</p>
            <div class="quantity_number-2"><span onclick="minus2()"><i class="fa fa-minus" aria-hidden="true"></i></span><span style="font-weight:bolder;" id="count-2">0</span><span onclick="plus2()"><i class="fa fa-plus" aria-hidden="true"></i></span></div>
            <i class="del-2 far fa-trash-alt"></i>
        </div>
    </div>
    <p class="total">Subtotal (2 items) :</p>
    <p class="total_price">₹40.00</p>
    <p><button class="proceed_to_buy">Proceed to buy</button></p>

    <script type="text/javascript" src="Product.js"></script>
    <script type="text/javascript" src="Product-2.js"></script>
    <script type="text/javascript" src="header.js"></script>
</body>
</html>
